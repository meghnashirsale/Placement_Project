    <div class="container d-flex justify-content-center align-items-center">
        
        <div class="card shadow p-3 mb-5 bg-body rounded" style="width: 40rem;">
            <div class="card-body">

                <div class="row">
                    <div class="col-11 h-flex justify-content-center">

                    <div class="col-1 h-flex justify-content-end">
                        <button type="button" class="btn">

                                    d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                            </svg></button>
                    </div>
                    <div class="card-body">

                            the card's content.</p>
                    </div>
                </div>
            </div>
            <img src="post_img.png" class="card-img-top" alt="Post">
