       <div class="container d-flex justify-content-center align-items-center">
        <div class="row row1">
              <h2 class="mb-4" style="text-align: center;color: aliceblue;">Student Login</h2>
                  <div class="card card-body d-flex justify-content-center align-items-center">
                    
                        <form>
                            <div class="row mt-4 mb-4">
                              <div class="col-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16"style="margin-top:8px; color:#156834;">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                  </svg>
                              </div>
                              <div class="col-10">
                              <input type="email" class="form-control input-100"placeholder="Email Address"  id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                            <div class="row mb-4">
                             <div class="col-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16" style="margin-top:8px;color:#156834;">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                                  </svg>
                             </div>
                             <div class="col-10">
                              <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                            </div>
                        </div>
                            <div class="container-md d-flex justify-content-center">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                          </form>
                          <div class="row mt-4">
                              <div class="col-10 d-flex justify-content-end">
                       <a href="#" class="anchor"><p>Create an account </p></a>
                    </div>
                    <div class="col-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="19" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16" style="color:#238d4a;">
