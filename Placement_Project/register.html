<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./reg.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Sign Up</title>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="row row1">
            <h2 class="mb-4" style="text-align: center;color: aliceblue;">CREATE ACCOUNT</h2>
            <div class="card card-body d-flex justify-content-center align-items-center">

                <form>
                    <div class="row mt-4 mb-4">
                        <div class="col-2 d-flex justify-content-end">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16" style="margin-top: 7px; color:#156834;">
                                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                                <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                              </svg>
                        </div>
                        <div class="col-5">
                            
                            <input type="fname" class="form-control" placeholder="First Name"
                                id="exampleInputFname1" aria-describedby="FnameHelp">
                        </div>
                        <div class="col-5">
                            <input type="lname" class="form-control" placeholder="Last Name"
                                id="exampleInputFname1" aria-describedby="LnameHelp">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-2 d-flex justify-content-end">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16" style="margin-top: 8px;color:#156834;">
                                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                              </svg>
                        </div>
                        <div class="col-10">
                            <input type="email" class="form-control" placeholder="Email Address" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-2 d-flex justify-content-end">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-phone-fill" viewBox="0 0 16 16" style="margin-top:8px;color:#156834;">
                                <path d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V2zm6 11a1 1 0 1 0-2 0 1 1 0 0 0 2 0z"/>
                              </svg>
                        </div>
                        <div class="col-10">
                            <input type="number" class="form-control" placeholder="Phone Number" id="exampleInputPhone"
                                aria-describedby="PhoneHelp">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-2 d-flex justify-content-end">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16" style="margin-top: 8px;color:#156834;">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                              </svg>
                        </div>
                        <div class="col-10">
                            <input type="password" class="form-control" placeholder="Password"
                                id="exampleInputPassword1">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-2 d-flex justify-content-end">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-shield-fill-check" viewBox="0 0 16 16" style="margin-top: 8px;color:#156834;">
                                <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm2.146 5.146a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647z"/>
                              </svg>
                        </div>
                        <div class="col-10">
                            <input type="password" class="form-control" placeholder="Repeat Password"
                                id="exampleInputPassword1">
                        </div>
                    </div>
                    <div class="row">
                    <div class="mb-3 d-flex justify-content-center form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1 ">&nbsp;I agree all statements in <a href="#"> Terms of service</a></label>
                      </div>    
                    </div>
                   
                    <div class="container-md d-flex justify-content-center">
                        <button type="submit" class="btn">Sign Up</button>
                    </div>
                </form>
                <div class="row mt-4">
                    <div class="col-12 d-flex justify-content-end ">
                        <p>Have already an account? </p>
                        <a href="#" class="loginanchor">
                            <p>&nbsp;Login Here</p>
                        </a>
                    </div>
                </div>


            </div>
        </div>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
